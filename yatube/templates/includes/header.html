{% load static %}
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'posts:index' %}">
            <span style="color:red">Ya</span><span style="color:black">tube</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Меню
                    <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"> 
                    <a class=" nav-link px-lg-3 py-3 py-lg-4
                        {% if request.resolver_match.view_name  == 'about:author' %}
                            active
                        {% endif %}" href="{% url 'about:author' %}">Об авторе
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4
                        {% if request.resolver_match.view_name  == 'about:tech' %}
                            active
                        {% endif %}" href="{% url 'about:tech' %}">Технологии
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4
                        {% if request.resolver_match.view_name  == 'posts:post_create' %}
                            active
                        {% endif %}" href="{% url 'posts:post_create' %}">Новая запись
                    </a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4
                        {% if request.resolver_match.view_name  == 'users:password_change' %}
                            active
                        {% endif %}" href="{% url 'users:password_change' %}">Изменить пароль
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4
                        {% if request.resolver_match.view_name  == 'users:logout' %}
                            active
                        {% endif %}" href="{% url 'users:logout' %}">Выйти
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4
                        {% if request.resolver_match.view_name  == 'posts:profile' %}
                                active
                        {% endif %}" href="{% url 'posts:profile' user.username %}"> Пользователь: {{ user.username }}
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4
                        {% if request.resolver_match.view_name  == 'users:login' %}
                            active
                        {% endif %}" href="{% url 'users:login' %}">Войти
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4
                        {% if request.resolver_match.view_name  == 'users:signup' %}
                            active
                        {% endif %}" href="{% url 'users:signup' %}">Регистрация
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
